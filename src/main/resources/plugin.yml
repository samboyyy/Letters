name: Letters
version: "0.0.1"
main: com.sampreet.letters.Letters
api-version: "1.21"
prefix: Letters
authors: [ Sampreet Singh ]
description: A Minecraft server plugin that allows you to customize server messages such as player join, quit, death, and more.
website: https://github.com/samboyyy/Letters
softdepend:
  - PlaceholderAPI
  - LuckPerms
  - SuperVanish
  - PremiumVanish
commands:
  letters:
    description: Command to reload the plugin configuration
    usage: /<command> <subcommand>
  tell:
    description: Command that overrides the vanilla /msg, /tell, and /w whisper commands.
    usage: /<command> <player> <message>
    aliases: [ "msg", "w" ]
permissions:
  letters.reload:
    description: Allows reloading of the plugin configuration
    default: op